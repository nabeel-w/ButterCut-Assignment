version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: video_editor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d video_editor"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/video_editor
      MAX_WORKERS: 3
      ASSETS_DIR: /app/assets
      UPLOAD_DIR: /app/data/uploads
      OUTPUT_DIR: /app/data/outputs
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/outputs:/app/data/outputs
      - ./assets:/app/assets
    ports:
      - "8000:8000"

volumes:
  db_data:
